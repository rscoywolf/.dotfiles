window:
  opacity: 1
  #decorations: none
  padding:
    x: 10
    y: 5

font:
  normal:
    family: JetBrainsMonoNL Nerd Font Mono
    style: semibold
  bold:
    family: JetBrainsMonoNL Nerd Font Mono
    style: bold
  italic:
    family: JetBrainsMonoNL Nerd Font Mono
    style: italic

  size: 11.5


colors:
  primary:
    background: '0x000319'
    foreground: '0xC5C8C6'

  # Normal colors
  normal:
    black:    '0x0e0e0e'
    red:      '0xF61717'
    green:    '0x0AF500'
    yellow:   '0xF6F217'
    blue:     '0x12FCFB'
    magenta:  '0xC40082'
    cyan:     '0x01EBEA'
    white:    '0xabb2bf'

  # Bright colors
  bright:
    black:    '0x5c6370'
    red:      '0xe06c75'
    green:    '0x98c379'
    yellow:   '0xd19a66'
    blue:     '0x61afef'
    magenta:  '0xc678dd'
    cyan:     '0x56b6c2'
    white:    '0xffffff'

cursor:
  style:
      shape: Beam
  vi_mode_style:
    shape: Beam
